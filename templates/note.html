{% extends 'navbar.html' %}


{% block content%}

<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/note.css') }}">
<h1>Notes</h1>
<script type="text/javascript">
    function getFilename()
    {
        var fileName = document.getElementById('fileupload');
        document.getElementById('filename').value=fileName.files.item(0).name;
    }
</script>


<!--script obtained from http://nicedit.com/-->
<script src="http://js.nicedit.com/nicEdit-latest.js" type="text/javascript"></script>
<script type="text/javascript">bkLib.onDomLoaded(nicEditors.allTextAreas);</script>
<link rel="stylesheet" href="static/styles/note.css">

<html>

<body>

<form id="noteForm" method = "POST">
    <br>
    <div class="noteBody">
        <textarea id="notepad" name="notepad" rows="15">
{{text}}</textarea>
    </div>

    <br>
    <br>

    <input style="width:230px" type="text" name="filename" id="filename" value="{{fn}}" onclick="this.value=''">
    <input type="submit" class="fancyButton" id="save" name="save" value="Save Note" onclick="document.getElementById('tag').value='Save'">

    <br><br>

    <input type="file" name="fileupload" id="fileupload" value="fileupload" onchange="getFilename()">
    <input type="submit" class="fancyButton" id="load" name="load" value="Load Note" onclick="document.getElementById('tag').value='Load'" >
    <input type="hidden" id="tag" name="tag" value="null">

    <br><br>

    <input type="submit" class="fancyButton" value="Reset Page" onclick="document.getElementById('tag').value='reset'">

</form>
</body>
</html>
{% endblock %}
