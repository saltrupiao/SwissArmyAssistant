<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="title">Swiss Army Assistant</title>


    <!--for the persistent nodepad-->
    <script src="http://js.nicedit.com/nicEdit-latest.js" type="text/javascript"></script>
    <script type="text/javascript">bkLib.onDomLoaded(nicEditors.allTextAreas);</script>


    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Icon library for gear button -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- dropdown JS -->
    <script src="../static/js/dropdown.js"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css') }}">

    <!--Bootstrap for icon buttons, hopefully it works -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap for newspaper icon button -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    {% if theme == 'blue' %}
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/blue.css') }}">
    {% elif theme == 'red' %}
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/red.css') }}">
    {% elif theme == 'dark' %}
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/dark.css') }}">
    {% elif theme == 'highC' %}
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/highC.css') }}">
    {% else %}
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/blue.css') }}">
    {% endif %}

</head>
<body>


    {% block navbar %}{% endblock %}
    {% block content %}{% endblock %}
</body>
</html>
