{% extends 'navbar.html' %}


{% block content%}


<body>
<h1>File Uploader</h1>


<h3>Current Folder: {{ path }}</h3>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-4">
            <form id="upload-form" action="{{ url_for('file') }}" method="POST" enctype="multipart/form-data">
                <label>Upload Path</label>
                <select name="folder" id="subdir">
                    <option value="Documents">Documents</option>
                    <option value="Music">Music</option>
                    <option value="Pictures">Pictures</option>
                </select>&nbsp;&nbsp;&nbsp;&nbsp;<input type="submit" name="view" value="View">

                <input type="file" name="files">
                <input type="submit" name="upload" value="Upload">
            </form>
        </div>
        <div class="col-sm-8">
            <table>
                <thead>
                    <td>File Name</td>
                </thead>
                <tbody>
                    {% for file in files %}

                    <tr>
                        <td><a class="filesList" href="{{ shortPath }}{{ file }}">{{ file }}</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

<!--input type="hidden" id="hiddenTag" name="hiddenTag" value="null"-->

</body>
{% endblock %}
