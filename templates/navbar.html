{% block navbar %}

<body>
    <div class="topnav" id="myTopnav">
        <a href="/home" class="btn">Home</a>
        <a href="/calc" class="btn">Calculator</a>
        <a href="/note" class="btn">Notepad</a>
        <a href="/music" class="btn">Music Player</a>
        <a href="/files" class="btn">File Manager</a>
        <a href="/news" class="btn">News</a>
        <a href="/about" class="btn">About</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i>
  </a>
    </div>
    <br>



    <script>





    // Get the container element
    var btnContainer = document.getElementById("myTopnav");
    // Get all buttons with class="btn" inside the container
    var btns = btnContainer.getElementsByClassName("btn");
    // Loop through the buttons and add the active class to the current/clicked button
    for (var i = 0; i < btns.length; i++)
    {
        btns[i].addEventListener("click", function()
        {
            var current = document.getElementsByClassName("active");
            current[0].className = current[0].className.replace(" active", " ");
            this.className += " active";
        });
    }

function setActive()
     {
       aObj = document.getElementById('myTopnav').getElementsByTagName('a');
        for(i=0;i<aObj.length;i++)
        {
            if(document.location.href.indexOf(aObj[i].href)>=0)
            {
                aObj[i].className='active';
            }
        }
     }
     window.onload = setActive();


function myFunction() {
    var x = document.getElementById("myTopnav");
    if (x.className === "topnav") {
        x.className += " responsive";
    }
    else {
        x.className = "topnav";
    }
}




    </script>
